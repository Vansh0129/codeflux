<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/CSS/style.css">
  <title>Document</title>
</head>
<body>
 <fieldset class="fieldset">
  <div class="tablink">
    <a href="meetingTimeAdd.html">
      <h1 onclick="openPage('new')" id="defaultOpen">Add Meeting time</h1>
    </a>
    <h1 onclick="openPage('edit')" id="link_to_edit">Edit Meeting time</h1>
  </div>
  <div class="tabcontent" id="edit">
    <table class="editTable">
      <thead>
        <tr class="table-headers">
          <th>PID</th>
          <th>Day</th>
          <th>Timing</th>
          <th class="empty"></th>
        </tr>
      </thead>

      <tbody>
        {% for mt in meeting_times %}
        <tr>
          <td>{{mt.pid}}</td>
          <td>{{mt.day}}</td>
          <td>{{mt.time}}</td>
          <td class="empty">
            <form action="{% url 'deletemeetingtime' mt.pid %}" method="post">
              {% csrf_token %}
              <input type="submit" value="X" class="cross">
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>

    </table>
  </div>
</fieldset>
 
</body>
</html>
