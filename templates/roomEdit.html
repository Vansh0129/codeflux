
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/CSS/style.css">
  <title>Document</title>
</head>
<body>
  
<fieldset class="fieldset">
  <div class="tablink">
    <a href="{% url 'roomAdd'%}">
      <h1 onclick="openPage('new')" id="defaultOpen">Add Room</h1>
    </a>
    <h1 onclick="openPage('edit')" id="link_to_edit">Edit Rooms</h1>
  </div>
  <div class="tabcontent" id="edit">
    <table class="editTable">
      <thead>
        <tr class="table-headers">
          <th>Room No.</th>
          <th>Seating Capacity</th>
          <th class="empty"></th>
        </tr>
      </thead>

      <tbody>
        {% for rm in rooms %}
        <tr>
          <td>{{rm.r_number}}</td>
          <td>{{rm.seating_capacity}}</td>
          <td class="empty">
            <form action="{% url 'deleteroom' rm.id %}" method="post">
              {% csrf_token %}
              <input type="submit" value="X" class="cross">
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>

    </table>
  </div>
</fieldset>

</body>
</html>
