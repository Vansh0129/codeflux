<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/CSS/style.css">
  <title>Document</title>
</head>
<body>
  <form method="post">
  {% csrf_token %}
  <fieldset>
    <div class="tablink">
      <h1 onclick="openPage('new')" id="defaultOpen">Add Room</h1>
      <a href="{% url 'roomEdit' %}">
        <h1 onclick="openPage('edit')" id="link_to_edit">Edit Rooms</h1>
      </a>
    </div>
    <div class="tabcontent" id="new">
      {{ form.as_p }}
      <input type="submit" value="Submit" class="submit">
    </div>
  </fieldset>
</form>

</body>
</html>
